<!DOCTYPE html>
<html>
 <head>
  <title>Angular Show Hide Demo</title>
  <script src="../../lib/angular.js"></script>
 </head>
 <body>
  <div ng-app="showhideApp">
    <div ng-controller="showhideController">
     <button ng-click='toggleMenu()'>Toggle Menu</button>
     <ul ng-show='menuState.show'>
      <li ng-click='stun()'>Stun</li>
      <li ng-click='disintegrate()'>Disintegrate</li>
      <li ng-click='erase()'>Erase from history</li>
     </ul>
    </div>
  </div>
 </body>
</html>
<script type="text/javascript">
 var myApp = angular.module("showhideApp",[]);
 
 myApp.controller("showhideController", 
  ["$scope", function ($scope){
	$scope.menuState = {show:false};
	
    $scope.toggleMenu = function() {
      $scope.menuState.show = !$scope.menuState.show;
    }; 
	
	$scope.stun = function() {
      alert("Stun");
    }; 
	
	$scope.disintegrate = function() {
      alert("Disintegrate");
    }; 
	
	$scope.erase = function() {
      alert("Erase from history");
    }; 
	
  }]
 ); 
</script>
